<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card-info">
        <div class="image-container">
          <img class="card-image" src="images/image-equilibrium.jpg" alt="equilibrium-img">
          <div class="overlay">
            <img class="eye-icon" src="images/icon-view.svg" alt="eye-img">
          </div>
        </div>
        <p class="card-title">Equilibrium #3429</p>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="row">
        <div class="card-details" id="card-price">
          <img id="eth-icon" src="images/icon-ethereum.svg" alt="clock-icon">
          <p>0.041 ETH</p>
        </div>

        <div class="card-details" id="days-left">
          <img id="clock-icon" src="images/icon-clock.svg" alt="clock-icon">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div class="card-author">
        <img class="avatar" src="images/image-avatar.png" alt="avatar-img">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>

    </div>
  </main>
</body>

</html>
